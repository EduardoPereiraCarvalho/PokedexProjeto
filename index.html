<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="./js/script.js"></script> 
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_data">
            <span class ="pokemon_numero"></span>
            <span class ="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required/>
        </form>

        <div class="buttons">
            <button class="button btn-voltar">Voltar &lt;</button>
            <button class="button btn-prox">Prox &gt;</button>
          </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>    
</body>
</html>
